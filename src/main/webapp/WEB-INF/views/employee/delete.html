<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="employee/layout :: head">
    <meta charset="UTF-8">
    <title>Delete Employee</title>
</head>
<body>
<h3> Remove Employee</h3>
<div th:id="form">
<h2><a href="/admin/list-employee">Back to List Employee</a></h2>
<h2>Are your sure?</h2>
<form th:object="${employees}" th:action="@{/admin/remove-employee}" method="post">
    <table th:id="employee">
        <tr>
            <td><input type="hidden" th:field="*{employeeId}"></td>
        </tr>
        <tr>
            <td>Name</td>
            <td><a th:text="${employees.getEmployeeName()}"></a></td>
        </tr>

        <tr>
            <td><button type="submit" class="button" style="vertical-align:middle"><span>Remove </span></button></td>
        </tr>
    </table>
</form>
</div>
<footer th:replace="employee/layout :: footer"></footer>
</body>
</html>
